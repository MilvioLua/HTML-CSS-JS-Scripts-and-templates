<!DOCTYPE html>
<html>
<head>
<title>Javascript template</title>
<style>
h1 {font-family:serif; font-size:36px; color:#ff0000; text-align:center}
h2 {font-family:sans-serif; font-size:24px; color:#000000; text-align:center}
h3 {font-family:sans-serif; font-size:12px; color:#0000ff}
</style>
</head>
<body>
 <div align="center">
<h1>Beginning Javascript</h1>
<button type="button" onClick="inputs()">Enter the numbers</button>
<button type="button" onClick="multiply()">Multipy the prompt values</button>

 </div>
 
<script>

function inputs()
{
value1 = 1*prompt ("1st number", 0);
value2 = 1*prompt ("2nd number",0);
}

function multiply()
{
alert ("The answer is " + (value1 * value2))
}

         
</script>

</body>
</html>
