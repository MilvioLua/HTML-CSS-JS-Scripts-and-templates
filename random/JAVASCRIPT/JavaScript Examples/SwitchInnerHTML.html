<!DOCTYPE html>
<html>
<head>
<title>Javascript template</title>
<style>
h1 {font-family:serif; font-size:36px; color:#ff0000; text-align:center}
h2 {font-family:sans-serif; font-size:24px; color:#000000; text-align:center}
h3 {font-family:sans-serif; font-size:12px; color:#0000ff}
</style>
</head>
<body>
 <div align="center">
 <h1>Beginning Javascript</h1>
 <br>
 <h2> Which of the following is typically used for computer marked multichoice exams?</h2><br><br>
 Choose 1,2,or 3<br><br>
 <p>
 1. OCR<br>
 2. OMR<br>
 3. MICR<br><br>
 </p>
 <h2 id="OutputHere"> </h2>
 </div>
<script>
var Answer = prompt("Chose your answer 1, 2 or 3",0);
switch(Answer)
{
case "1": document.getElementById("OutputHere").innerHTML="<b>No. OCR is for recognising Optical Characters</b>";break;
case "2": document.getElementById("OutputHere").innerHTML="<b>Yes Optical Mark Recognition is correct</b>";break;
case "3": document.getElementById("OutputHere").innerHTML="<b>No MICR is for recognising Magnetic Ink Characters</b>";break;
default:  document.getElementById("OutputHere").innerHTML="<b>Unknown choice</b>";
}
</script> 
</body>


</html>
