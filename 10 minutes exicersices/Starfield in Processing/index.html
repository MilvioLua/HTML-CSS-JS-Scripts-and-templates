<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#btn2").click(function(){
    $("ol").append("Appended item");
  });
});
</script>
</head>
<body>

<ol >
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn2">Append list items</button>

</body>
</html>
